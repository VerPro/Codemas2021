<!DOCTYPE html>

<html>
  <head lang="cs">
    <title>Codemas 2021</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Bevan|Press+Start+2P&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header id="header">
      <div id="scorebox">
        <img src="images/darek1.png" alt="Dárek" />
        <p id="score">0/7</p>
      </div>

      <div id="time">00:00</div>
    </header>

    <div id="game">
      <canvas id="canvas"></canvas>
    </div>

    <div id="end">
      <video controls autoplay loop muted>
        <source src="animations/codemas_prohra.mp4" type="video/mp4" />
        Your browser does not support HTML video.
      </video>
      <button id="reload" onclick="location.reload()">Hrát znovu</button>
    </div>

    <div id="start">
      <img src="images/codemasstart.svg" alt="start hry" />
      <p>
        Pojďme společně zachránit perníčkovi Vánoce. Sesbírej co nejrychleji
        všechny předměty v bludišti, než ti dojde čas.
      </p>
      <button id="btn-start">Zahájit hru</button>
    </div>

    <div id="arrows">
      <div id="firstRow">
        <button id="ArrowUp">
          <img src="images/sipka_vpravo.png" alt="" />
        </button>
      </div>
      <div id="secondRow">
        <button id="ArrowLeft">
          <img src="images/sipka_vpravo.png" alt="" />
        </button>
        <button id="ArrowDown">
          <img src="images/sipka_vpravo.png" alt="" />
        </button>
        <button id="ArrowRight">
          <img src="images/sipka_vpravo.png" alt="" />
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
